<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ invoice.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{ invoice.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize" style="font-size: 32px;">
      {{ invoice.title }}
    </strong>

    <img [src]="invoice.imgPath"/>
    
    <p class="value" style="margin-top: 68px; font-size: 32px; color: white;">
      {{ invoice.xym }}
    </p>
  </div>
</ion-content>
